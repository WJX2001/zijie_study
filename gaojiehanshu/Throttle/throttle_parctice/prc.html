<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流函数</title>
</head>
<body>
    <script>
        function throttle(fn,time=500) {
            let timer;
            return function() {
                if(timer == null) {
                    fn.apply(this,arguments);
                    timer = setTimeout(() => {
                        timer = null;
                    },time)
                    
                }
            }
        }
    </script>
</body>
</html>
